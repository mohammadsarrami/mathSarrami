        body {
            font-family: 'CustomFont', 'Tahoma', sans-serif; 
            background-color: #fdf2e9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* تغییر برای اسکرول بهتر */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            padding: 30px;
            margin-top: 20px; /* فاصله از بالا */
            margin-bottom: 50px; /* فاصله از پایین */
        }

        h1 {
            color: #d35400;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-family: 'CustomFont', sans-serif; 
        }

        .timer-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background-color: #e67e22;
            width: 100%;
            transition: width 1s linear;
        }

        .question-box {
            background-color: #fff8e1;
            border: 2px solid #f1c40f;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            transition: opacity 0.5s ease;
            font-family: 'CustomFont', sans-serif;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            line-height: 1.6;
            font-family: 'CustomFont', sans-serif; 
        }

        .option-btn:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }

        .option-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-family: 'CustomFont', sans-serif; 
        }

        .feedback.correct {
            background-color: #dff9fb;
            border: 1px solid #c7ecee;
            color: #130f40;
        }

        .feedback.wrong {
            background-color: #ffdd59;
            border: 1px solid #fbc531;
            color: #4834d4;
        }

        .explanation {
            margin-top: 8px;
            font-size: 0.9em;
            text-align: justify;
        }

        .next-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 20px;
            cursor: pointer;
            /* مخفی بودن پیش فرض */
            display: none; 
            font-family: 'CustomFont', sans-serif; 
        }

        .status-text {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 500px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    let currentQuestionIndex = 0;
    let timeLeft = 45;
    let timerInterval;
    let isQuestionHidden = false;

    // تعریف المان دکمه بعدی در سطح بالا برای دسترسی بهتر
    const nextBtn = document.getElementById('next-btn');

    // اتصال رویداد کلیک به دکمه بعدی به صورت مستقیم
    nextBtn.addEventListener('click', handleNextClick);

    function startGame() {
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        
        // Reset UI
        document.getElementById('question-counter').innerText = `سوال ${currentQuestionIndex + 1} از ${questions.length} | موضوع: ${q.section}`;
        document.getElementById('question-text').innerText = q.question;
        document.getElementById('question-text').classList.remove('hidden');
        document.getElementById('feedback-box').style.display = 'none';
        
        // مخفی کردن دکمه بعدی
        nextBtn.style.display = 'none';
        
        // Setup Options
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsContainer.appendChild(btn);
        });

        // Reset Timer
        timeLeft = 45;
        isQuestionHidden = false;
        updateTimerUI();
        
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerUI();

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                hideQuestion();
            }
        }, 1000);
    }

    function updateTimerUI() {
        const percentage = (timeLeft / 45) * 100;
        document.getElementById('timer-fill').style.width = percentage + '%';
        
        if(timeLeft > 0) {
            document.getElementById('timer-text').innerText = `زمان باقی‌مانده: ${timeLeft} ثانیه`;
        } else {
            document.getElementById('timer-text').innerText = `زمان تمام شد! (سوال مخفی شد)`;
        }
    }

    function hideQuestion() {
        isQuestionHidden = true;
        document.getElementById('question-text').classList.add('hidden');
    }

    function checkAnswer(selectedIndex) {
        clearInterval(timerInterval);
        
        if(isQuestionHidden) {
            document.getElementById('question-text').classList.remove('hidden');
        }

        const q = questions[currentQuestionIndex];
        const optionsContainer = document.getElementById('options-container');
        const feedbackBox = document.getElementById('feedback-box');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackContent = document.getElementById('feedback-content');

        // Disable all buttons
        const buttons = optionsContainer.getElementsByClassName('option-btn');
        for (let btn of buttons) {
            btn.disabled = true;
        }

        const isCorrect = selectedIndex === q.correctIndex;
        
        buttons[q.correctIndex].style.backgroundColor = '#27ae60'; 
        if (!isCorrect) {
            buttons[selectedIndex].style.backgroundColor = '#c0392b'; 
        }

        feedbackBox.style.display = 'block';
        feedbackBox.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
        feedbackTitle.innerText = isCorrect ? 'آفرین! ✅' : 'دقت کن! ❌';
        feedbackContent.innerHTML = q.explanation;

        // نمایش دکمه بعدی
        nextBtn.style.display = 'block';
        
        if (currentQuestionIndex === questions.length - 1) {
            nextBtn.innerText = 'پایان آزمون و شروع مجدد 🔄';
        } else {
            nextBtn.innerText = 'سوال بعدی';
        }
    }

    function handleNextClick() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion();
            // اسکرول به بالای صفحه ب دیدن سوال جدید
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
            location.reload(); 
        }
    }

    startGame();
